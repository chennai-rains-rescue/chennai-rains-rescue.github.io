<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">

  <title>Chennai Flood Ticker</title>
</head>

<body style="margin:auto; max-width:90%">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55423842-4', 'auto');
    ga('send', 'pageview');
  </script>

  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h2><center>Chennai Flood Ticker</center></h2>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <h4><center>To follow updates regarding a specific area, check out the links below on the left!</center></h4>
      </div>
    </div>
    <br/><br/>
    <div class="row">
      <div class="four columns">
        <div class="row">
          <ul>
            <li><a href="/adambakkam/">Adambakkam</a></li>
            <li><a href="/annanagar/">Anna Nagar</a></li>
            <li><a href="/ashoknagar/">Ashok Nagar</a></li>
            <li><a href="/nanganallur/">Nanganallur</a></li>
            <li><a href="/saidapet/">Saidapet</a></li>
            <li><a href="/tnagar/">T Nagar </a></li>
            <li><a href="/virugambakkam/">Virugambakkam</a></li>
            <li><a href="/westmambalam/">West Mambalam</a></li>
          </ul>
        </div>
        <div class="row">
          <div style="text-align:center">
            <img src="https://raw.githubusercontent.com/chennai-rains-rescue/ashoknagar/gh-pages/milaap-donate.PNG"/>
            <br/>
            <a class="button button-primary" href="https://milaap.org/campaigns/chennaifloods">Donate here</a>
          </div>
        </div>
      </div>
      <div class="eight columns">
        <input type="radio" name="toggleForms" id="areaUpdateFormButton"> Area Update Form
        <input type="radio" name="toggleForms" id="resourceRequestFormButton"> Resource Request Form
        <div class="areaUpdateForm" id="googleforms" style="display:block">
          <iframe src="https://docs.google.com/forms/d/1Xd6tydqJ0p9Dg6OjTKCuT4OHhGf7cRJr9SEwGYlG2Nk/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="920px" scrolling="no"> </iframe>
        </div>
        <div class="resourceRequestForm" style="display:none;">
          Coming soon
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<script type="text/javascript">
$('input:radio[name="toggleForms"]').change(function() {
  if ($('#areaUpdateFormButton').is(':checked')) {
    $('.areaUpdateForm').css('display', 'block');
    $('.resourceRequestForm').css('display', 'none');
  } else if ($('#resourceRequestFormButton').is(':checked')) {
    $('.resourceRequestForm').css('display', 'block');
    $('.areaUpdateForm').css('display', 'none');
  }
});
$('#areaUpdateFormButton').prop('checked', true);
</script>
</html>
